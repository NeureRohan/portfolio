<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="your_photo.jpg" alt="Your Photo">
        </div>
        <div class="name">Rohan Neure, A Software Engineer</div>
        <div class="social-cards">
            <a href="https://www.linkedin.com/" class="social-card" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/" class="social-card" target="_blank">
                <img src="github.png" alt="GitHub">
                <span>GitHub</span>
            </a>
            <a href="https://www.youtube.com/" class="social-card" target="_blank">
                <img src="youtube.png" alt="YouTube">
                <span>YouTube</span>
            </a>
            <a href="https://twitter.com/" class="social-card" target="_blank">
                <img src="twitter.png" alt="Twitter">
                <span>Twitter</span>
            </a>
        </div>
        <div class="buttons-container">
            <div class="cv-button">
                <a href="cv.pdf" download>Download CV</a>
            </div>
            <div class="projects-button">
                <a href="#">View Projects</a>
            </div>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
        </div>
    </div>
</body>
</html>
